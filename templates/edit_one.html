<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-sm" style="margin-top:3em; border: black solid 2px; width: 20%;">
    <h1>Edit User {{user.id}}</h1>
    <a href="/">Home</a>
    <div>
        <form action="/user/{{user.id}}/update" method="post">
            <div class="mb-3">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" value= "{{user.first_name}}" >
            </div>
            <div class="mb-3">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value= "{{user.last_name}}">
            </div>
            <div class="mb-3">
            <label for="email">Email:</label>
            <input type="text" name="email" value= "{{user.email}}">
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
            <button type="submit">Update</button>
            <a style="margin-left: 2em;"href="/user/{{user.id}}/show">Show User</a>
            </div>
        </form>
    </div>
</body>
</html>
