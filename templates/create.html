<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add User</title>
</head>
<body class="container-sm" style="margin-top:3em; border: black solid 2px; width: 35%;">
    <div style="display: flex; align-items: center;">
    <h1>Add a New User</h1>
    <a href="/" style="margin-left:3em;">Home</a>
    </div>
    <div>
    <form action="/create_user" method="post">
        <div class="mb-3 row">
        <label for="fname" class="col-sm-2 col-form-label">FirstName:</label>
        <input type="text" class="form-control" name="fname">
        </div>
        <div class="mb-3 row">
        <label for="lname" class="col-sm-2 col-form-label">LastName:</label>
        <input type="text" class="form-control"name="lname">
        </div>
        <div class="mb-3 row" class="col-sm-2 col-form-label">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control">
        </div>
        <button style="margin-bottom:1em" type="submit">Create</button>
    </form>
    </div>
</body>
</html>
