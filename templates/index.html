<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read(All)</title>
</head>
<body>
    <h1>All Users </h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        
        {%for one_user in users %}
        <tr>
            <td>{{one_user.id}}</td>
            <td>{{one_user.first_name}} {{one_user.last_name}}</td>
            <td>{{one_user.email}}</td>
            <td>{{one_user.created_at}}</td>
            <td><a href="/user/{{one_user.id}}/show">Show</a> I <a href="/edit/{{one_user.id}}">Edit</a> I <a href="/user/{{one_user.id}}/delete">Delete</a></td>
        </tr>
        {%endfor%}
        </table>
        <div>
        <a href='/create'>Add a New User</a>
        </div>
    
</body>
</html>
